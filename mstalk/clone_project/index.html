<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to mstalk</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Batter Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">
            welcome to mstalk
        </h1>
        <p class="welcome-header__text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Natus facilis, quo neque numquam sed hic tempora totam illum nostrum ipsum incidunt, accusamus dolorem assumenda cumque asperiores tempore dicta eum magni!
        </p>
    </header>
    
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Emaal or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In" />
        <a href="#">Find mstalk Account or Password</a>
    </form>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
